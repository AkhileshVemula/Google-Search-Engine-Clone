<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="google.png">
    </head>

    <body>
        <div class="container-fluid mt-5">
            
            <div class="row header1">
                <div class="col-sm-9"></div>

            </div>
        </div>

            </div>

                        </div>
                        <div class="col-sm-2 s4">
                            <img class="mic" src="mic.png">

                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="buttons mt-3">
                <input type="submit" class="btn btn-light" value="Google Search">
                <input type="submit" class="btn btn-light" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
            <div class="lang">
